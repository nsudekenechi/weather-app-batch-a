<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2db962e606.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="location-con">
            <div id="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>London, Uk</p>
            </div>

            <div id="search-con">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search City">
            </div>
        </div>

        <div id="temp-con">
            <div id="temp">
                <p>Today, <span id="date">Oct 18 5:10 pm</span></p>
                <h1>
                    <span>16</span><sup><sup id="inner-sup">o</sup><sub>C</sub></sup>
                </h1>
                <div id="temp-change">
                    <span id="temp-min">
                        <i class="fa-solid fa-arrow-up"></i>
                        <span><span>17</span><sup>o</sup></span>
                    </span>

                    <span id="temp-max">
                        <i class="fa-solid fa-arrow-down"></i>
                        <span><span>18</span><sup>o</sup></span>
                    </span>
                </div>
            </div>
            <div id="temp-type">
                <p> <i class="fa-solid fa-cloud"></i> Mostly Cloudy</p>
            </div>
        </div>

        <div id="temp-info-con">
            <div class="temp-info">
                <h4><i class="fa-solid fa-cloud-showers-water"></i> <span id="pressure">23</span> hPa</h4>
                <p>Pressure</p>
            </div>
            <hr class="border-right">
            <div class="temp-info">
                <h4><i class="fa-solid fa-wind"></i><span id="wind"> 2</span> km/h</h4>
                <p>Wind</p>
            </div>
            <hr class="border-right">
            <div class="temp-info">
                <h4><i class="fa-solid fa-droplet"></i> <span id="humidity">34</span>%</h4>
                <p>Humidity</p>
            </div>


        </div>

        <div id="days-con">
            <div>
                <span>
                    <i class="fa-solid fa-sun"></i>
                </span>
                <p class="days-temp">23<sup>o</sup></p>
                <p class="days-day">Monday</p>
            </div>
            <div>
                <span>
                    <i class="fa-solid fa-sun"></i>
                </span>
                <p class="days-temp">23<sup>o</sup></p>
                <p class="days-day">Tuesday</p>
            </div>
            <div>
                <span>
                    <i class="fa-solid fa-sun"></i>
                </span>
                <p class="days-temp">23<sup>o</sup></p>
                <p class="days-day">Wednesday</p>
            </div>
            <div>
                <span>
                    <i class="fa-solid fa-sun"></i>
                </span>
                <p class="days-temp">23<sup>o</sup></p>
                <p class="days-day">Thursday</p>
            </div>
            <div>
                <span>
                    <i class="fa-solid fa-sun"></i>
                </span>
                <p class="days-temp">23<sup>o</sup></p>
                <p class="days-day">Friday</p>
            </div>
        </div>
    </div>
</body>

</html>
